
<!-- <ng-container> -->
  <table >
    <thead app-table-head></thead>
    <!-- setup "this._dataService.isDataAvailable" to be decoupled from application -->
    <ng-container *ngIf="this._dataService.isDataAvailable"> 
      <tbody app-table-body 
        [paginatedRows]="paginatedRows"
        [columns]="columns"
        [paginatedPage]="paginatedPage">
      </tbody>
    </ng-container> 
  </table>

  <div>
    <div class="table__results">
      <p>Showing {{ startRange }} - {{ endRange }} of {{ resultNumber }} results</p>
    </div>

    <div class="table__pagination-container">
      <button (click)="previous()">previous</button> 
      <!-- nice-to-have: setup number pagination if time allowe -->
      <!-- <button (click)="checkBinding()">1</button> 
      <button>2</button> -->
      <button (click)="next()">next</button>
    </div>
  </div>
<!-- </ng-container> -->
